<!DOCTYPE html>
<html>
<head>
	<title>Sample BootStrap Hamburger</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="../Content/css/font-awesome.css" />
	<link rel="stylesheet" href="../Content/css/bootstrap.css" />
	<link rel="stylesheet" href="../Content/css/site.css" />
	<link rel="stylesheet" href="../Content/css/all.css" />
	<style>
		.navbar-dark .nav-item > .nav-link.active {
			color: white;
			background-color: red;
		}

		.fa-1x {
			font-size: 1.5rem;
		}

		.navbar-toggler.toggler-example {
			cursor: pointer;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="row mt-3 jumbotron">
			<div class="col col-1 p-0 m-0">
				<button id="back" class="btn btn-outline-primary">&laquo;&nbsp;Back</button>
			</div>
			<div class="col col-11 text-center">
				<div class="h2">Sample BootStrap Hamburger</div>
			</div>
		</div>
		<hr />
		<div>
			<!--Navbar-->
			<nav class="navbar navbar-light mb-4">
				<!-- Navbar brand -->
				<a class="navbar-brand" href="#">Navbar</a>
				<!-- Collapse button -->
				<button class="navbar-toggler purple darken-3" type="button" data-toggle="collapse"
						data-target="#navbarSupportedContent41" aria-controls="navbarSupportedContent41" aria-expanded="false"
						aria-label="Toggle navigation">
					<span class="white-text"><i class="fas fa-bars fa-1x"></i></span>
				</button>
				<!-- Collapsible content -->
				<div class="collapse navbar-collapse" id="navbarSupportedContent41">

					<!-- Links -->
					<ul class="navbar-nav mr-auto">
						<li class="nav-item active">
							<a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Features</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Pricing</a>
						</li>
					</ul>
					<!-- Links -->

				</div>
				<!-- Collapsible content -->
			</nav>
			<!--/.Navbar-->
		</div>
	</div>
	<script type="text/javascript" src="../content/scripts/jquery-3.5.1.js"></script>
	<script type="text/javascript" src="../content/scripts/bootstrap.js"></script>
	<script type="text/javascript" src="../content/scripts/_site.js"></script>
	<script type="text/javascript" src="../content/scripts/_samples.js"></script>
	<script>
		$('.navbar-nav .nav-link').click(function () {
			$('.navbar-nav .nav-link').removeClass('active');
			$(this).addClass('active');
		})
	</script>
</body>
</html>
